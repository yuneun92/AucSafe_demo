# Docker Compose for AucSafe - Local Development
# Usage: docker-compose up -d

version: "3.9"

services:
  # ===================
  # Infrastructure
  # ===================

  postgres:
    image: postgres:16-alpine
    container_name: aucsafe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aucsafe
      POSTGRES_PASSWORD: aucsafe
      POSTGRES_DB: aucsafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aucsafe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aucsafe-network

  redis:
    image: redis:7-alpine
    container_name: aucsafe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aucsafe-network

  # ===================
  # Application Services
  # ===================

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: aucsafe-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - aucsafe-network

  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.Dockerfile
    container_name: aucsafe-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://aucsafe:aucsafe@postgres:5432/aucsafe
      - REDIS_URL=redis://redis:6379/0
      - AI_SERVICE_URL=http://ai-service:8001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aucsafe-network

  ai-service:
    build:
      context: .
      dockerfile: infra/docker/ai-service.Dockerfile
    container_name: aucsafe-ai-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    networks:
      - aucsafe-network

  # ===================
  # Nginx Reverse Proxy
  # ===================

  nginx:
    image: nginx:alpine
    container_name: aucsafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - aucsafe-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aucsafe-network:
    driver: bridge
