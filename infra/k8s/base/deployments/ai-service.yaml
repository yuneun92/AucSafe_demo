apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: aucsafe
  labels:
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: ai
    app.kubernetes.io/part-of: aucsafe
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-service
        app.kubernetes.io/component: ai
        app.kubernetes.io/part-of: aucsafe
    spec:
      containers:
        - name: ai-service
          image: aucsafe/ai-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aucsafe-config
            - secretRef:
                name: aucsafe-secrets
          env:
            - name: ENVIRONMENT
              value: "production"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
