apiVersion: v1
kind: Secret
metadata:
  name: aucsafe-secrets
  namespace: aucsafe
  labels:
    app.kubernetes.io/name: aucsafe
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials (Base64 encoded in production)
  POSTGRES_USER: "aucsafe"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_URL: "postgresql+asyncpg://aucsafe:CHANGE_ME_IN_PRODUCTION@postgres-service:5432/aucsafe"

  # Redis Credentials
  REDIS_URL: "redis://redis-service:6379/0"

  # JWT Secret
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_SECURE_RANDOM_KEY"

  # AI API Keys (Set via kubectl or external secrets manager)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # AWS Credentials (Use IRSA in production)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

  # External API Keys
  NAVER_LAND_BEARER_TOKEN: ""
  COURT_AUCTION_API_KEY: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: aucsafe
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "aucsafe"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "aucsafe"
