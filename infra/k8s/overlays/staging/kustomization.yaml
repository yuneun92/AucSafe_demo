apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aucsafe-staging

namePrefix: staging-

commonLabels:
  environment: staging

resources:
  - ../../base

patches:
  # Staging replicas (between dev and prod)
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: ai-service

  # Staging resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: backend

  # Staging HPA settings
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 8
    target:
      kind: HorizontalPodAutoscaler

  # Staging PVC sizes
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "20Gi"
    target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "5Gi"
    target:
      kind: PersistentVolumeClaim
      name: redis-pvc

configMapGenerator:
  - name: aucsafe-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - DEBUG=false
