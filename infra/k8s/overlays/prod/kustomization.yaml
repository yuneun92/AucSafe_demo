apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aucsafe-prod

namePrefix: prod-

commonLabels:
  environment: production

resources:
  - ../../base

patches:
  # Production replicas
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: ai-service

  # Production resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
    target:
      kind: Deployment
      name: backend

  # Enable TLS in Ingress for production
  - patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: "letsencrypt-prod"
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1ssl-redirect
        value: "true"
    target:
      kind: Ingress
      name: aucsafe-ingress

  # Production PVC sizes
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "100Gi"
    target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "10Gi"
    target:
      kind: PersistentVolumeClaim
      name: redis-pvc

  # Production HPA settings
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa

configMapGenerator:
  - name: aucsafe-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - DEBUG=false

# Note: In production, use external secrets management (e.g., AWS Secrets Manager, HashiCorp Vault)
# or sealed-secrets instead of storing secrets in kustomization files
